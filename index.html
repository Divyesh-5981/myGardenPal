<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myGardenPal</title>
    <link rel="shortcut icon" href="./img/logo-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section starts from here. -->
    <header>
      <div class="container">
        <div class="header">
          <div class="logo-div">
            <img src="./img/logo-icon.svg" alt="Logo of myGardenPal" />
            <h3>myGardenPal</h3>
          </div>
          <div class="navbar-links-div">
            <div>Home</div>
            <div>Why Garden?</div>
            <div>Plant Guide</div>
            <div>Donate</div>
          </div>
          <div class="search-div">
            <img src="./img/Search.svg" alt="Magnify Icon" />
            <input type="text" placeholder="Search here" />
          </div>
          <button class="login-btn">
            <img src="./img/Profile.svg" alt="Login Icon" />
            Login
          </button>
        </div>
      </div>
    </header>
    <!-- Header Section ends from here. -->
  </body>
</html>
