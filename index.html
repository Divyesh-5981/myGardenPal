<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myGardenPal</title>
    <link rel="shortcut icon" href="./img/logo-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section starts from here. -->
    <header>
      <div class="container">
        <div class="header">
          <div class="logo-div">
            <div class="img-wrapper">
              <img src="./img/logo-icon.svg" alt="Logo of myGardenPal" />
            </div>
            <h3>myGardenPal</h3>
          </div>
          <div class="navbar-links-div">
            <ul>
              <li><a href="#"> Home</a></li>
              <li><a href="#">Why Garden?</a></li>
              <li><a href="#">Plant Guide</a></li>
              <li><a href="#">Donate</a></li>
            </ul>
          </div>
          <div class="search-div">
            <img src="./img/Search.svg" alt="Magnify Icon" />
            <input type="text" placeholder="Search here" />
          </div>
          <div class="login-div">
            <button class="login-btn">
              <img src="./img/Profile.svg" alt="Login Icon" />
              Login
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section ends from here. -->
